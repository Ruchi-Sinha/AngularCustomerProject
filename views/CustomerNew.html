<div>
<label>First Name:</label>
<input type="text" ng-model= "CustomerNew.firstname"/><br/><br/>
<label>Last Name:</label>
<input type="text" ng-model= "CustomerNew.lastname"/><br/><br/>
<label>Amount:</label>
<input type="text" ng-model= "CustomerNew.amount"/><br/><br/>
<label>Phone Number:</label>
<input type="text" ng-model= "CustomerNew.phonenumber"/><br/><br/>
<label>Customer Type:</label>
<select ng-model= "type">
    <option value= "simple">simple</option>
    <option value= "lead">lead</option>
    <option value= "walkin">walkin</option>
</select>
<button ng-click= "submit()">Click</button>
</div>
